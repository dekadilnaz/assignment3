<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>
                <form name="calc">
                    <label for="education_level">Education level:</label><br>
                    <select name="education">
                        <option value="blank"></option>
                        <option value="bachelor">Bachelor's degree</option>
                        <option value="college">College degree</option>
                        <option value="high_school">High school degree</option>
                        <option value="middle_school">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select name="networth">
                        <option value="blank"></option>
                        <option value="upper_class">More than 100,000$</option>
                        <option value="middle_class">Between 50,000$ and 100,000$</option>
                        <option value="lower_class">Less than 50,000$</option>
                    </select>
                    <hr>
                   <label for = "caste">Caste</label> <br>
                   <select name="caste">
                     <option value="blank"></option>
                     <option value="brahmin">Brahmin</option>
                     <option value="kshatriya">Kshatriya</option>
                     <option value="vaishya">Vaishya</option>
                     <option value="shudra">Shudra</option>
                     <option value="varna">Varna</option>
                    </select>
                    <hr>
                    <label for = "skills">Skills</label> <br>
                    <input type="checkbox" value="music"> Playing on a musical instrument <br>
                    <input type="checkbox" value="cook"> Good cook <br>
                    <input type="checkbox" value="easygoin"> Easygoing character <br>
                    <input type="checkbox" value="sings"> Sings wel
                    <hr>
                    <label for="age">Age</label> <br>
                    <input name="age" value="young" type ="radio"> 18-23 <br>
                    <input name="age" value="middle" type ="radio"> 24-27 <br>
                    <input name="age" value="old" type ="radio"> 28+ <br>
                    <hr>
                    <label for="reputation">Reputation</label> <br>
                    <input type="checkbox" value="parent"> Gossips about his parent's attitude  <br>
                    <input type="checkbox" value="character"> Gossips about his character <br>
                    <input type="checkbox" value="person"> General gossips around his person <br>
                    <hr>

                </form>
                <button onclick="myFunction()" type="button" class="btn btn-primary">Calculate price</button>
            </div>

            <div id="results" class="mt-4 col col-12">Results:</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
